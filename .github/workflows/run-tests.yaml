name: Run Go tests

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Dependencies
        run: go mod download

      - name: Build
        run: go build

      - name: Test
        run: go test -v ./...
